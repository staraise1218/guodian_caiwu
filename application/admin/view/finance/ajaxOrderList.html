<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>
        <volist name="list" id="item">
            <tr data-id="{$list['id']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$item.order_sn}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 100px;">{$item.consignee}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 120px;">{$item.add_time|date="Y-m-d H:i", ###}</div>
                </td> 
                <td align="left" class="">
                    <div style="text-align: left; width: 300px;">
                        <ul>
                        <foreach name="$item.orderGoods" item="goods">
                            <li>{$goods.goods_name} {$goods.spec_key_name}  {$goods.goods_total}</li>
                        </foreach>
                        </ul>
                    </div>
                </td>
                <td align="center" class="handle">
                    <div style="text-align: center; width: 170px; max-width:250px;">
                        
                        <a class="btn blue" href="{:U('Finance/detailOrderList',array('admin_id'=>$item['admin_id']))}"><i class="fa fa-info-circle"></i>业绩详情</a>
                        
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$page}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#user_count').empty().html("{$AjaxPage->totalRows}");
    });
    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data: {id : $(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data.status == 1) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert(data.msg, {icon: 2});
                    }
                }
            })
        }, function () {
        });
    }

</script>
