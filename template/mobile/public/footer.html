<script type="text/javascript">
    window.openSDK = function(){
        var user_id = getCookie('user_id');
        var uname = getCookie('uname');
        var mobile = getCookie('mobile');
        if(user_id != null){
            ysf.config({
                uid:user_id,
                name:uname,
                mobile:mobile
            });
            ysf.open();
        }else{
            layer.msg('请先登录才能访问客服', {icon: 1});
        }
    }
</script>
